<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>The fantastical, funny, weird, superduper and awesome <span>HYF quiz</span></h1>
        </header>
        <main>
            <p class="loading">loading...</p>
            <section class="difficulty">
                <span>Choose your level: </span>
                <select name="difficulty-level" id="level">
                    <option value="" selected disabled hidden></option>
                    <option value="easy">easy</option>
                    <option value="hard">hard</option>
                    <option value="full-quiz">full quiz!</option>
                </select>
            </section>
            <section class="questions">
                <ul>

                </ul>
                <button class="get-score hidden">
                    Get score
                </button>
            </section>
            <div class="timer">
                <span id="minutes">0 </span> <span>minute(s)</span>
                <span id="seconds">0 </span> seconds
            </div>
            </form>
            <div class="result"></div>
            <canvas id="my-canvas"></canvas>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
        <script src="node_modules/confetti-js/dist/index.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
