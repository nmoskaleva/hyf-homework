<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step3</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Sign up to yourcustomtailor.com</h1>
    <section class="step">
        <h2>Step 3/4 â€“ Time to learn about your preferences?</h2>
        <div class="progress">
            <h4>Progress</h4>
            <progress max="100" value="40">40/100</progress>
        </div>
        <form action="index4.html" method="post">
            <p>What kind of items are you interested in offers on?</p>
            <div class="items">
                <div>
                    <label for="apparel">Apparel</label>
                    <input type="checkbox" name="apparel" id="apparel" checked>
                </div>
                <div>
                    <label for="accessories">Acessories</label>
                    <input type="checkbox" name="Accessories" id="accessories" checked>
                </div>
                <div>
                    <label for="jewelry">Jewelry</label>
                    <input type="checkbox" name="jewelry" id="jewelry" checked>
                </div>

                <div>
                    <label for="shoes">Shoes</label>
                    <input type="checkbox" name="shoes" id="shoes" checked>
                </div>
                <div>
                    <label for="bags">Handbags</label>
                    <input type="checkbox" name="bags" id="bags">
                </div>
            </div>
            <div class="style">
                <p>Choose the images that best resemble your style</p>
                <div class="images">
                    <div>
                        <label for="checkbox1"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox1" id="checkbox1" checked>
                    </div>
                    <div>
                        <label for="checkbox2"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox2" id="checkbox2">
                    </div>
                    <div>
                        <label for="checkbox3"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox3" id="checkbox3" checked>
                    </div>
                    <div>
                        <label for="checkbox4"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox4" id="checkbox4" checked>
                    </div>
                    <div>
                        <label for="checkbox5"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox5" id="checkbox5">
                    </div>
                    <div>
                        <label for="checkbox6"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox6" id="checkbox6">
                    </div>
                    <div>
                        <label for="checkbox7"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox7" id="checkbox7" checked>
                    </div>
                    <div>
                        <label for="checkbox8"><img src="https://cdn.cliqueinc.com/cache/posts/215507/over-50-style-blogger-2072871-1486493964.700x0c.jpg"
                                alt=""></label>
                        <input type="checkbox" name="checkbox8" id="checkbox8" checked>
                    </div>
                </div>
            </div>
            <div class="button clear">
                <button type="submit">Next step (Validation)</button>
                <button type="button"><a href="index4.html">Next Step (Link)</a></button>
            </div>
        </form>
    </section>
</body>

</html>
